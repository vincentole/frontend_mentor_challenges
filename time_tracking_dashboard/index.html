<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<section class="time-tracker">
			<div class="time-tracker__profile">
				<div class="time-tracker__name">
					<img
						src="./images/image-jeremy.png"
						alt="Photo of Jeremy"
					/>
					<div class="title">
						<h2>Report for</h2>
						<h1>Jeremy Robson</h1>
					</div>
				</div>
				<div class="time-tracker__settings">
					<button class="time-tracker__btn" type="button">
						Daily
					</button>
					<button class="time-tracker__btn active" type="button">
						Weekly
					</button>
					<button class="time-tracker__btn" type="button">
						Monthly
					</button>
				</div>
			</div>
			<div class="time-tracker__box time-tracker__work">
				<div class="display">
					<div class="main">
						<h1>Work</h1>
						<div class="svg-wrap">
							<svg
								width="21"
								height="5"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
								/>
							</svg>
						</div>
					</div>
					<div class="details">
						<h1>32hrs</h1>
						<p>Last Week - 36hrs</p>
					</div>
				</div>
			</div>
			<div class="time-tracker__box time-tracker__play">
				<div class="display">
					<div class="main">
						<h1>Play</h1>
						<div class="svg-wrap">
							<svg
								width="21"
								height="5"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
								/>
							</svg>
						</div>
					</div>
					<div class="details">
						<h1>10hrs</h1>
						<p>Last Week - 8hrs</p>
					</div>
				</div>
			</div>
			<div class="time-tracker__box time-tracker__study">
				<div class="display">
					<div class="main">
						<h1>Study</h1>
						<div class="svg-wrap">
							<svg
								width="21"
								height="5"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
								/>
							</svg>
						</div>
					</div>
					<div class="details">
						<h1>4hrs</h1>
						<p>Last Week - 7hrs</p>
					</div>
				</div>
			</div>
			<div class="time-tracker__box time-tracker__exercise">
				<div class="display">
					<div class="main">
						<h1>Exercise</h1>
						<div class="svg-wrap">
							<svg
								width="21"
								height="5"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
								/>
							</svg>
						</div>
					</div>
					<div class="details">
						<h1>4hrs</h1>
						<p>Last Week - 5hrs</p>
					</div>
				</div>
			</div>
			<div class="time-tracker__box time-tracker__social">
				<div class="display">
					<div class="main">
						<h1>Social</h1>
						<div class="svg-wrap">
							<svg
								width="21"

								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
								/>
							</svg>
						</div>
					</div>
					<div class="details">
						<h1>5hrs</h1>
						<p>Last Week - 10hrs</p>
					</div>
				</div>
			</div>
			<div class="time-tracker__box time-tracker__self-care">
				<div class="display">
					<div class="main">
						<h1>Self Care</h1>
						<div class="svg-wrap">
							<svg
								width="21"

								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
								/>
							</svg>
						</div>
					</div>
					<div class="details">
						<h1>2hrs</h1>
						<p>Last Week - 2hrs</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
